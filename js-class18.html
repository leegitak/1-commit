<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        div {
            width: 100px;
            height: 100px;
            background-color: red;
            position: relative;
            transition: 0.3s;
        }

        p {
            color: white;
        }
    </style>
</head>
<body>
    <p id="mouseXY"></p>

    <div id="mousebox"></div>
    
    <script>
        var x = 0;
        var y = 0;

        document.addEventListener('mousemove', function (event) {

            var mouse = document.getElementById('mousebox');

            x = event.clientX;  
            y = event.clientY;

            document.getElementById('mouseXY').innerHTML =" mouse X" + x + "Y" + y;

            mousebox.style.left = x+"px";
            mousebox.style.top = y+"px";
        })
    </script>
</body>
</html>
