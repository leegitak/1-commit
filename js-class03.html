<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>연산자</title>
</head>
<body>
    <!-- 오늘은 연산자다 -->
    <script>
        let a = 10;

        console.log(a<11);//true
        console.log(a<2);//false
        // a보다 크다
        console.log(a<=11);//true
        console.log(a<=9);//flase
        // a보다 크거나 같다
        console.log(a>5);//true
        console.log(a>19);//flase
        // a보다 작다
        console.log(a>=10);//true
        console.log(a>=19);//flase
        // a보다 작거나 같다
            
        console.log(a==10);//true
        console.log(a==19);//true
        console.log(a==3);//flase
        //a랑 크기가 같다
        console.log(a!=10)//flase
        console.log(a!=19)//true

        console.log(a===10);//true
        console.log(a==="10");//flase
        console.log(a=="10");//true
        // 
        
    </script>
</body>
</html>
