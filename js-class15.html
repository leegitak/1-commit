<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval</title>
</head>
<body>

    <script>
            //문자열을 숫자로 바꿔준다
            var str = eval("5*10");
            document.write(str+"<br>")
      
        var res = eval("2*3+4*6"); // res는 30
	document.write("eval(\"2*3+4*6\")는 " + res + "<br>");
    </script>
</body>
</html>
