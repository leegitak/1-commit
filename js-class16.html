<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>웹 사이트 접속</title>
<script>
function load() {
//    select.options[select.selectedIndex].value: 사용자가 선택한 option value 가져오기
    var select = document.getElementById('site');
    window.location = select.options[select.selectedIndex].value;    
}
</script>
</head>
<body>
<h3>window.location을 이용한 웹 사이트 접속</h3>
<hr>
사이트 선택 :
<!-- <select> 태그는 옵션 메뉴를 제공하는 드롭다운 리스트(drop-down list)를 정의할 때 사용
<select> 요소 내부의 <option> 요소는 드롭다운 리스트(drop-down list)에서 사용되는 각각의 옵션을 정의
이러한 <select> 요소는 사용자로부터 입력을 받기 위한 폼(form)에 사용될 수 있음 -->
<select id="site">
    <!-- <option> 요소는 <select> 요소나 <datalist> 요소 내부에만 위치할 수 있습니다.      -->
    <option value="http://www.naver.com" selected>네이버 <!-- <option> 태그의 selected 속성은 페이지가 로드될 때 옵션 중에서 미리 선택되어지는 옵션을 명시 -->
    <option value="http://www.daum.net">다음
    <option value="http://www.google.com">구글
    <option value="http://www.nate.com">네이트
</select>
<p>
<button onclick="load()">웹 사이트 접속</button>
</body>
</html>
