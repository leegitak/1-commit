</head>

<body>
	<h3>Math를 활용한 구구단 연습</h3>
	<hr>
	<script>
		var ques = randomInt()+" * "+ randomInt();
		var user =  prompt(ques+"값은 얼마입니까?",'0')
		if(user == null){
			document.write('구구단을 종료합니다')
		}else{
			var reuslt = eval(ques)
			if(user==reuslt){
				document.write('정답 '+ques+"= 는"+reuslt+"입니다")
			}else{
				document.write('오답 '+ques+"= 는 "+reuslt+"입니다")
			}
		}
	</script>
</body>
