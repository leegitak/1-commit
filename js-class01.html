</head>
<body>
    <p id="inner">html이 바뀌는곳</p>
    <!-- 글씨가 바뀌는 html -->

                onmouseover ="this.innerHTML='바뀐'"
                onmouseout="this.innerHTML='마우스를 올리십시오'">마우스를 올리십시오</p>
                <!-- 마우스를 올려 놓으면 가뀌는 이벤트 -->
    <script>
        document.getElementById('inner').innerHTML = '짜자잔';
        function over(){
            onmouseover.innerHTML='바뀐';
        }
        //prompt 경고창
        // (조건문)? 참:거짓 삼항 연산자
    </script>
</body>
</html>
