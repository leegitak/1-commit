<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input text불려오기</title>
</head>
<body>
    <h3>구구단을 외자</h3>
    <script>
        function Btnnum() {
            let a = document.getElementById('num').value;
            //text value값을 저장
            if (a > 0 && a < 10) {
                for (var i = 1; i <= 9; i++) {
                    // document.getElementById('result').append = (a + " * " + i + " = " + (a * i));
                    document.getElementById('result').innerHTML += "<br>"+ (a + " * " + i + " = " + (a * i));
                }
            } else {
                document.getElementById('result').innerHTML = "데이터를 잘못입력했습니다";
            }
        }
    </script>
</body>
</html>
