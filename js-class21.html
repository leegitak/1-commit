<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>DIV 객체를 동적으로 생성,삽입,삭제하는 예제</div>
    <hr>
    <p>DOM트리에 동적으로 객체를 삽입할 수 있습니다.createElement()메소드를 이용하여 appendChikd(),removechlid()메소드를를 이용하여 새로운 객체를 생성, 삽입, 삭제하는 예제입니다</p>
    <a href="javascript:createDIV()">Div생성</a>
    <script>
        function createDIV(){
            let div = document.createElement('div');
            let text = document.createTextNode('새로생성된div입니다');
            div.style.background="yellow";
            
            div.appendChild(text);
            div.addEventListener('click',function(){
                document.body.removeChild(div);
            })
            document.body.appendChild(div);

        }
    </script>
</body>
</html>
