<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
</head>
<body>
    
    <script>
       var x = prompt('당신의 나이는 몇살입니까?','0'); 
            //if(조건식)
		if(x<=20){
			document.write('당신은 미성년자 입니다');
		}else if(x>=19){
			document.write('당신은 성인입니다');
		}else{
            //나머지
            document.write('노범진입니다')
        }
    </script>
</body>
</html>
