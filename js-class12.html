<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클릭시 이미지 바꾸기</title>
    <style>
        img{
            width: 500px;
            height: 500px;
            display: block;
            margin: 0 auto;
        }
        div{
            text-align: center;
        }
        button{
            width: 50px;
            height: 20px;
        }
        p{
            display: table  ;
            margin: 0;
        }
    </style>
</head>
<body>
        <img src="img/img1.png" alt="" id="Img">
        <div>
            <button  id="back"> &#60; </button>
            <span id="number">1</span>
            <button id="next"> &#62; </button>
        </div>
    

    <script>
        var i = 0;
        document.getElementById('next').addEventListener('click',function(){
            if(i<6){
                i++
            }else{
                i=1
            }            
            document.getElementById('number').innerHTML = i;
            document.getElementById('Img').src="./img/img"+i+".png";
            
        })
        document.getElementById('back').addEventListener('click',function(){
            if(i>1){
                i--
            }else{
                i=6

            }
            
                document.getElementById('number').innerHTML = i;
                document.getElementById('Img').src="./img/img"+i+".png";
        })
    </script>
</body>
</html>
